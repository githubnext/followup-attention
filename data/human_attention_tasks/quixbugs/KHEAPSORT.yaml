hint: 'K-Heapsort<br>k-heapsort<br><br>Sorts an almost-sorted array, wherein every
  element is no more than k units from its sorted position, in O(n log k) time.<br>Input:<br>    arr:
  A list of ints<br>    k: an int indicating the maximum displacement of an element
  in arr from its final sorted location<br>Preconditions:<br>    The elements of arr
  are unique.<br>    Each element in arr is at most k places from its sorted position.<br>Output:<br>    A
  generator that yields the elements of arr in sorted order<br>Example:<br>    >>>
  list(kheapsort([3, 2, 1, 5, 4], 2))<br>    [1, 2, 3, 4, 5]<br>    >>> list(kheapsort([5,
  4, 3, 2, 1], 4))<br>    [1, 2, 3, 4, 5]<br>    >>> list(kheapsort([1, 2, 3, 4, 5],
  0))<br>    [1, 2, 3, 4, 5]<br>'
